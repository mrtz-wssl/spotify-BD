<!DOCTYPE html>
<html>
<head>
    <title>Track Information Access</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F4F4F4;
        }
    
        h1 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 40px;
            color: darkgreen;
        }
    
        .form-group label {
            font-weight: 500;
            font-size: 18px;
            margin-bottom: 5px;
            color: darkgreen;
        }
    
        .form-control {
            border-radius: 5px;
            border: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    
        .form-control:focus {
            border: none;
            outline: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
    
        button.btn {
            background-color: darkgreen;
            border-radius: 5px;
            border: none;
            color: #FFFFFF;
            font-size: 18px;
            font-weight: 600;
            padding: 10px 20px;
            margin-top: 50px;
            margin-bottom: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    
        button.btn:hover {
            background-color: #009933;
        }
    
        .track-info {
            margin-top: 50px;
            color: darkgreen;
        }
    
        .track-info label {
            font-weight: 500;
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
        }
    
        .track-info span {
            font-weight: 600;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Track Information Access</h1>
        <form action="/getdata" method="post">
            <div class="form-group">
                <label for="track-id-input">Track ID:</label>
                <input type="text" class="form-control" id="track-id-input" name="track-id-input" required>
            </div>
            <button type="submit" class="btn">Fetch Track Data</button>
            <div class="mt-3">
                <label>Track Info:</label>
            <div>
                <label>Danceability:</label>
                <span id="danceability">{{ danceability }}</span>
            </div>
            <div>
                <label>Energy:</label>
                <span id="energy">{{ energy }}</span>
            </div>
            <div>
                <label>Key:</label>
                <span id="key">{{ key }}</span>
            </div>
            <div>
                <label>Loudness:</label>
                <span id="loudness">{{ loudness }}</span>
            </div>
            <div>
                <label>Mode:</label>
                <span id="mode">{{ mode }}</span>
            </div>
            <div>
                <label>Speechiness:</label>
                <span id="speechiness">{{ speechiness }}</span>
            </div>
            <div>
                <label>Acousticness:</label>
                <span id="acousticness">{{ acousticness }}</span>
            </div>
            <div>
                <label>Instrumentalness:</label>
                <span id="instrumentalness">{{ instrumentalness }}</span>
            </div>
            <div>
                <label>Liveness:</label>
                <span id="liveness">{{ liveness }}</span>
            </div>
            <div>
                <label>Valence:</label>
                <span id="valence">{{ valence }}</span>
            </div>
            <div>
                <label>Tempo:</label>
                <span id="tempo">{{ tempo }}</span>
            </div>
            <div>
                <label>Duration (ms):</label>
                <span id="duration_ms">{{ duration_ms }}</span>
            </div>
            <div>
                <label>Time Signature:</label>
                <span id="time_signature">{{ time_signature }}</span>
            </div>
            <div>
                <label>Chorus Hit:</label>
                <span id="chorus_hit">{{ chorus_hit }}</span>
            </div>
            <div>
                <label>Sections:</label>
                <span id="sections">{{ sections }}</span>
            </div>
            <div class="mt-3">
                <label>Track Info:</label>
            <div>
                <label>Prediction Label:</label>
                <span id="prediction">{{ prediction }}</span>
            </div>
        </form>
    </div>
</body>
</html>
