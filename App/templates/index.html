<!DOCTYPE html>
<html>
<head>
    <title>Hit or Flop Predictor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
    body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F4F4F4;
    } 
    h1 {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 30px;
        font-weight: 600;
        font-size: 40px;
     }
    
    .form-group label {
        font-weight: 500;
        font-size: 18px;
        margin-bottom: 5px;
    }
    
    .form-control {
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    
    .form-control:focus {
        border: none;
        outline: none;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }
    
    select.form-control option {
        background-color: #F4F4F4;
        color: #444444;
    }
    
    button.btn {
        background-color: #00BFFF;
        border-radius: 5px;
        border: none;
        color: #FFFFFF;
        font-size: 18px;
        font-weight: 600;
        padding: 10px 20px;
        margin-top: 30px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    
    button.btn:hover {
        background-color: #0099CC;
    }

</style>
</head>
<body>
    <div class="container mt-5">
        <h1>Hit or Flop Predictor</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="danceability">Danceability:</label>
                <input type="number" step="0.01" class="form-control" id="danceability" name="danceability" required>
            </div>
            <div class="form-group">
                <label for="energy">Energy:</label>
                <input type="number" step="0.01" class="form-control" id="energy" name="energy" required>
            </div>
            <div class="form-group">
                <label for="key">Key:</label>
                <input type="number" class="form-control" id="key" name="key" required>
            </div>
            <div class="form-group">
                <label for="loudness">Loudness:</label>
                <input type="number" step="0.01" class="form-control" id="loudness" name="loudness" required>
            </div>
            <div class="form-group">
                <label for="mode">Mode:</label>
                <select class="form-control" id="mode" name="mode" required>
                    <option value="">--Select--</option>
                    <option value="0">Minor</option>
                    <option value="1">Major
            </div>
            <div class="form-group">
                <label for="button">Button:</label>
                <select class="form-control" id="button" name="button" required>
                    <option value="">--Select--</option>
                    <option value="hit">Hit</option>
                    <option value="flop">Flop</option>
                </select>
            </div>
            <button type="submit" class="btn">Predict</button>
            {% if prediction %}
                <div class="mt-3">
                    <label>Prediction:</label>
                    <span id="prediction" style="font-weight: bold; font-size: 24px;">{{ prediction }}</span>
                </div>
            {% endif %}
        </form>
    </div>
<body>
